<div class="container animate" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95">
    <mat-card>
      <mat-card-content>
        <h2>New product workflow</h2>

        <div fxLayout="row" fxLayoutAlign="center center">
          <div fxLayout="column" fxLayoutAlign="end center">
            <form [formGroup]="form">
              <mat-form-field appearance="legacy" class="full-width">
                <mat-label>Item Name</mat-label>
                <mat-select formControlName="item">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let item of items" [value]="item.id">
                    {{ item.code }} - {{ item.description }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('item').hasError('required')"
                  >Please choose a item</mat-error
                >
              </mat-form-field>
              <mat-form-field appearance="legacy" class="full-width">
                <mat-label>Machine name</mat-label>
                <mat-select formControlName="machine">
                  <mat-option>--</mat-option>
                  <mat-option
                    *ngFor="let machine of machines"
                    [value]="machine.id"
                  >
                    {{ machine.name }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('machine').hasError('required')"
                  >Please choose a machine</mat-error
                >
              </mat-form-field>
              <mat-radio-group
                aria-label="Select an option"
                formControlName="status"
              >
                <mat-radio-button value="1" checked="true"
                  >Active</mat-radio-button
                >
                <mat-radio-button value="0">Inactive</mat-radio-button>
              </mat-radio-group>

              <mat-form-field appearance="legacy" class="full-width">
                <mat-label>Time</mat-label>
                <input
                  matInput
                  type="number"
                  placeholder="minutes"
                  formControlName="time"
                />
              </mat-form-field>

              <mat-form-field appearance="legacy" class="full-width">
                <mat-label>From status</mat-label>
                <mat-select formControlName="fromStatus">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let state of states" [value]="state.id">
                    {{ state.description }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('fromStatus').hasError('required')"
                  >Please choose a state</mat-error
                >
              </mat-form-field>
              <mat-form-field appearance="legacy" class="full-width">
                <mat-label>To status</mat-label>
                <mat-select formControlName="toStatus">
                  <mat-option>--</mat-option>
                  <mat-option *ngFor="let state of states" [value]="state.id">
                    {{ state.description }}
                  </mat-option>
                </mat-select>
                <mat-error *ngIf="form.get('toStatus').hasError('required')"
                  >Please choose a state</mat-error
                >
              </mat-form-field>
            </form>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <button
            mat-raised-button
            color="primary"
            [disabled]="form.invalid"
            (click)="createProduct(this.form)"
          >
            Save
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
