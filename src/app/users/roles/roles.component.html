<div class="container" fxLayout="row" fxLayoutAlign="center none">
  <div fxFlex="95%">
    <mat-card>
      <mat-card-content>
        <h2>Roles</h2>
        <ng-template>
          <p>saving...</p>
        </ng-template>
        <mat-grid-list cols="5" rowHeight="60px">
          <mat-grid-tile
            *ngFor="let role of roles"
            [colspan]="role.cols"
            [rowspan]="role.rows"
            [class]="role.class"
          >
            <label *ngIf="role.istitle">{{ role.text }}</label>
            <mat-checkbox
              class="example-margin"
              *ngIf="!role.istitle"
              (change)="save($event.checked)"
            >
              {{ role.text }}</mat-checkbox
            >
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>
    </mat-card>
  </div>
</div>
